# OCR-AI Configuration
# This file defines the available providers and their settings.

# Default provider to use when none is specified
default_provider: bedrock

# Provider configurations
providers:
  bedrock:
    region: "us-east-1"
    timeout: 1200  # 20 minutes for vision models
    retries: 2
    max_tokens: 200000  # Must be < 262144 (Qwen model limit)
    models:
      - model_id: "qwen.qwen3-vl-235b-a22b"
      - model_id: "amazon.nova-pro-v1:0"
      - model_id: "google.gemma-3-27b-it"
      - model_id: "mistral.mistral-large-3-675b-instruct"
      - model_id: "mistral.pixtral-large-2502-v1:0"
      - model_id: "nvidia.nemotron-nano-12b-v2"
      - model_id: "stability.stable-image-control-structure-v1:0"
      - model_id: "stability.sd3-5-large-v1:0"

  deepseek:
    # OCR step settings
    ocr_timeout: 300  # 5 minutes per page
    use_grounding: false

    # JSON extraction step settings
    json_temperature: 0.0

    # Model configurations (model_id = OCR model, supporting_model_id = JSON extraction model)
    models:
      - model_id: "deepseek-ocr"
        supporting_model_id: "gpt-5.1"

  google:
    timeout: 300
    max_output_tokens: 65536
    thinking_level: "low"  # minimal, low, medium, high
    models:
      - model_id: "gemini-3-flash-preview"

  anthropic:
    timeout: 300
    max_tokens: 8192
    models:
      - model_id: "claude-haiku-4-5-20251001"

# Output settings
output:
  save_images: true
  images_dir: "img"
  output_dir: "output"
