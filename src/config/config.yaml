# OCR-AI Configuration
# This file defines the available providers and their settings.

# Default provider to use when none is specified
default_provider: bedrock

# Provider configurations
providers:
  bedrock:
    model_id: "qwen.qwen3-vl-235b-a22b"
    region: "us-east-1"
    timeout: 1200  # 20 minutes for vision models
    retries: 2

  deepseek:
    # OCR step (Ollama)
    ocr_model: "deepseek-ocr"
    ocr_timeout: 300  # 5 minutes per page
    use_grounding: false
    
    # JSON extraction step (OpenAI)
    json_model: "gpt-5.1"
    json_temperature: 0.0

# Output settings
output:
  save_images: true
  images_dir: "img"
  output_dir: "output"

